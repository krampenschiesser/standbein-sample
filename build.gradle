group 'de.ks'
version "$version"

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile "de.ks:standbein:$version"

    //bound against slf4j. You need to add a runtimeProvider here.
    runtime "ch.qos.logback:logback-core:$logback"
    runtime "ch.qos.logback:logback-classic:$logback"

    testCompile "de.ks:standbein-testutil:$version"

    //general stuff
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile("org.mockito:mockito-core:$mockito")
}
